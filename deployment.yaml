# Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--storage.tsdb.retention.time=200h"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    rule_files:
      - /etc/prometheus/alerts.yml

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8889']
        scrape_interval: 10s

  alerts.yml: |
    groups:
    - name: validation_errors_alerts
      rules:
      
      # ALERTA PRINCIPAL: 5+ errores de cualquier tipo
      - alert: ValidationErrorsThresholdExceeded
        expr: |
          sum(validation_errors_total) by (error_type) > 5
        for: 2m
        labels:
          severity: warning
          frequency: "30min-recurring"
        annotations:
          summary: "Umbral de errores de validación excedido"
          description: |
            El tipo de error '{{ $labels.error_type }}' ha superado las 5 ocurrencias.
            Total actual: {{ $value }} errores.
          value: "{{ $value }}"
          
      # Alerta específica para errores de solo números
      - alert: OnlyNumbersValidationErrors
        expr: |
          validation_errors_total{error_type="only_numbers"} > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Muchos errores de 'solo números' detectados"
          description: "Se han registrado {{ $value }} errores de validación por solo números"
          value: "{{ $value }}"
          
      # Alerta específica para errores de longitud máxima
      - alert: MaxLengthValidationErrors
        expr: |
          validation_errors_total{error_type="max_length_exceeded"} > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Muchos errores de 'longitud máxima' detectados"
          description: "Se han registrado {{ $value }} errores de validación por exceso de caracteres"
          value: "{{ $value }}"
          
      # Alerta de tasa de errores
      - alert: HighErrorRate
        expr: |
          rate(validation_errors_total[5m]) > 0.5
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Tasa alta de errores de validación"
          description: "Tasa de errores: {{ $value }} por segundo en los últimos 5 minutos"
          value: "{{ $value }}"
---
